# ~/.config/starship.toml

add_newline = true
command_timeout = 2000

# Change the default prompt format
format = """\
[╭╴](238)$os$username$hostname$shell$directory$python$terraform$kubernetes$git_branch $git_status
[╰─](238)$character"""

# Drop ugly default prompt characters
[character]
#success_symbol = ''
#error_symbol = ''

# ---

[os]
format = '[$symbol](bold white) '   
disabled = false

[os.symbols]
Windows = ' '
Arch = '󰣇'
Ubuntu = ''
Debian = ''
Macos = '󰀵'

# ---

# Shows the username
[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = false

# Shows current directory
[directory]
truncation_length = 2
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '

[shell]
powershell_indicator = '_'
zsh_indicator = 'zsh'
style = 'cyan bold'
disabled = false

# ---

# Shows current git branch
[git_branch]
symbol = ' '
format = '[$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = '…/'
style = 'bold green'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '襁 '
deleted = ' '

# ---

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\))]($style) '
pyenv_version_name = true
disabled = false

# ---

[terraform]
format = '[󱁢 $version $workspace]($style) '
disabled = false

# ---

# Show kubernetes context and namespace
[kubernetes]
format = '[󱃾 $context\($namespace\)](bold purple) '
detect_extensions = ['yaml']
disabled = false

# ---
